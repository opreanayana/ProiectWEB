<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planificare Eveniment</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .login-container {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1;
    }

    .btn-lg {
      font-size: 20px;
      padding: 12px 26px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="assets/video/background.mp4" type="video/mp4">
  Browserul tău nu suportă video HTML5.
</video>

<div class="login-container">
  <form action="login.html">
    <button type="submit" class="btn btn-outline-light btn-lg">Log In</button>
  </form>
</div>



</body>
</html>
