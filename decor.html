<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }
    .navbar {
      background-color: #fff5ee;
      color: #a87b2d;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-menu {
      display: flex;
      align-items: center;
    }
    .nav-link {
      font-size: 20px;
      font-weight: bold;
      margin-left: 30px;
      color: #a87b2d;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
    }
    .nav-link:hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #a87b2d;
    }
    main {
      padding: 40px;
      text-align: center;
      color: #a87b2d;
    }
    .locations-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }
    .location-card {
      transition: transform 0.3s ease;
      background-color: #fff5ee;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 320px;
      position: relative;
    }
    .location-card:hover {
      transform: scale(1.05);
    }
    .location-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
    }
    .favorite-icon svg {
      fill: none;
      stroke: white;
      stroke-width: 2;
      width: 24px;
      height: 24px;
      transition: fill 0.3s, stroke 0.3s;
    }
    .favorite-icon:hover svg,
    .favorite-icon.selected svg {
      fill: #a87b2d;
      stroke: #a87b2d;
    }
    #message {
      display: none;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #a87b2d;
      padding: 12px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: fit-content;
      margin: 20px auto;
      animation: fadeInOut 3s ease-in-out;
      z-index: 1000;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    .background-blur {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('assets/images/pana.jpg') no-repeat center center fixed;
  background-size: cover;
  filter: blur(8px);
  z-index: -1;
}

</style>

<script>
function toggleFavorite(el, name, image) {
  const isSelected = el.classList.toggle('selected');
  if (isSelected) {
    const current = JSON.parse(localStorage.getItem("favorites") || "[]");
    current.push({ name, image });
    localStorage.setItem("favorites", JSON.stringify(current));

    const msg = document.getElementById("message");
    msg.style.display = "block";
    msg.style.animation = "fadeInOut 3s ease-in-out";
    setTimeout(() => { msg.style.display = "none"; }, 3000);
  }
}
</script>
