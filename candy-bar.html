  <script>
    function addToFavorites(img) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (!favorites.some(item => item.image === img.src)) {
        favorites.push({
          name: img.alt || "Candy",
          image: img.src,
          description: "Imagine din pagina Candy Bar"
        });
        localStorage.setItem("favorites", JSON.stringify(favorites));
        showMessage(`${img.alt} a fost adăugat la favorite!`);
      } else {
        showMessage("Această imagine este deja în favorite.");
      }
    }

    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.display = "block";
      msg.style.animation = "fadeInOut 3s ease-in-out";

      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    }

    new Swiper('.mySwiper1', {
      slidesPerView: 'auto',
      spaceBetween: 20,
      loop: true,
      speed: 5000,
      autoplay: { delay: 1000, disableOnInteraction: false }
    });
